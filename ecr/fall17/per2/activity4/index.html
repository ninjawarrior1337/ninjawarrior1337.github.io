<!DOCTYPE html>
<!-- saved from url=(0051)http://jakeweb.net/HTML_CSS/013_activity/index.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title>Boxes inside of Boxes</title>
		<style>
			div{
				display: inline-block;
			}

			#a{
				width: 400px;
				height: 400px;
				background-color: red;
			}

			#b{
				border-radius: 195px;
				border-style: solid;
				width: 395px;
				height: 395px;
				background-color: green;
				margin: 0px;
			}

			#c
			{
				width: 200px;
				height: 200px;
				background-color: #3399ff;
				margin-left: 55px;
				margin-top: 55px;
				padding: 42px;
			}
			#d
			{
				width: 260px;
				height: 270px;
				border-radius: 150px;
				border-color: purple;
				border-style: dashed;
				margin-top: -40px;
				margin-left: -39px;
				border-width: 6px;
				background-color: yellow;
				padding-left: 8px;
			}
			#e {
				border-style: dashed;
				border-top-width: .1px;
				border-left-width: 1px;
				border-right-width: 1px;
				border-bottom-width: 5px;
				border-radius: 50px;
				width: 150px;
				margin-top: 95px;
				margin-left: 50px;
				text-align: center;
				font-size: 50px;
			}

		</style>
	</head>
	<body>
		<div id="a">
			<div id="b">
				<div id="c">
					<div id="d">
						<div id="e">Dr. J</div>
					</div>
				</div>
			</div>
		</div>

</body></html>
